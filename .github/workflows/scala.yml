name: Scala CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ 11, 12, 13 ]
      
    steps:       
      - uses: actions/checkout@v1
        with:
          max-depth: 1

      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.${{ matrix.java }}

#      - name: Set up JDK
#        uses: actions/setup-java@v1
#        with:
#          java-version: ${{ matrix.java }}

      - name: Run tests
        run: |
          sbt -V

